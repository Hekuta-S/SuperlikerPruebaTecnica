<div class="min-h-screen bg-superdarkblue text-white flex justify-center pt-[10vh] px-4">
  <form class="w-full max-w-md text-center" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- Imagen superior -->
    <img src="assets/img/LOGO_MPG_COMP.png" alt="Logo"
         class="mx-auto w-36 sm:w-36 md:w-44 rounded-full object-cover" />

    <!-- Textos -->
    <div class="mt-4 mb-6">
      <h2 class="text-lg sm:text-xl font-Exo font-bold leading-tight">¡Bienvenido/a Modelo Para Ganar!</h2>
      <h2 class="text-sm sm:text-base font-Exo font-light leading-tight">Ingresa tus datos:</h2>
    </div>

    <!-- Input de usuario -->
    <div class="w-full mb-4 text-left">
      <label for="username" class="block mb-1 text-sm font-Exo font-light text-white">Número de usuario *</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        placeholder="Número de usuario *"
        class="w-full px-4 py-2 bg-inputbg border border-inputborder rounded-lg text-white placeholder-placeholderblue focus:outline-none focus:ring-2 focus:ring-inputborder font-Exo font-normal"
      />
    </div>

    <!-- Input de contraseña + ícono -->
    <div class="w-full relative mb-2 text-left">
      <label for="password" class="block mb-1 text-sm font-Exo font-light text-white">Contraseña *</label>
      <input
        id="password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        required
        placeholder="Contraseña *"
        class="w-full px-4 py-2 pr-12 bg-inputbg border border-inputborder rounded-lg text-white placeholder-placeholderblue focus:outline-none focus:ring-2 focus:ring-inputborder font-Exo font-normal"
      />

      <!-- Ícono mostrar/ocultar -->
      <button
        type="button"
        class="absolute right-3 top-1/2 -translate-y-1/2 p-0 m-0"
        (click)="showPassword = !showPassword"
      >
        <img
          *ngIf="!showPassword"
          src="assets/icon/ojoporai.png"
          alt="Mostrar"
          class="w-5 h-5"
        />
        <img
          *ngIf="showPassword"
          src="assets/icon/ojoporai.png"
          alt="Ocultar"
          class="w-5 h-5"
        />
      </button>

      <!-- Enlace -->
      <div class="text-sm text-right mt-1 italic font-Exo">
        <a href="#" class="text-bluegreen hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    <!-- Error message -->
    <div *ngIf="error" class="w-full text-center text-red-400 font-bold my-2">
      {{ error }}
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="w-full text-center my-2">
      <span class="animate-spin">⏳</span>
    </div>

    <!-- Checkboxes -->
    <div class="w-full mt-8 space-y-2 text-left text-sm font-Exo italic">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="w-4 h-4 accent-[#7894D2] rounded-[4px] border border-[#7894D2] focus:ring-0" />
        <span>He leído y acepto <a href="#" class="underline text-white">Términos y Condiciones</a></span>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" class="w-4 h-4 accent-[#7894D2] rounded-[4px] border border-[#7894D2] focus:ring-0" />
        <span>He leído y acepto el <a href="#" class="underline text-white">Aviso de privacidad</a></span>
      </label>
    </div>

    <!-- Botones -->
    <div class="w-full mt-10 lg:mt-32 space-y-4">
      <button
        type="submit"
        class="w-full py-2 rounded-full bg-gradient-to-b from-[#7894D2] to-[#385CAD] text-[#0A2440] font-Exo font-bold text-lg shadow-md hover:opacity-90 transition"
      >
        Iniciar sesión
      </button>

      <button
        type="submit"
        class="w-full py-2 rounded-full bg-gradient-to-b from-[#134A85] to-[#0A2440] text-[#FAFAFA] font-Exo font-bold text-lg shadow-md hover:opacity-90 transition"
      >
        Entrar como supervisor
      </button>

      <button
        type="button"
        class="w-full py-2 rounded-full bg-gradient-to-b from-[#7894D2] to-[#385CAD] text-[#0A2440] font-Exo font-bold text-lg shadow-md hover:opacity-90 transition"
        (click)="goToRegister()"
      >
        Agregar Participante
      </button>
    </div>

    <!-- Ayuda -->
    <div class="mt-6 flex items-center justify-center space-x-2 text-sm font-Exo italic text-bluegreen">
      <span>¿Necesitas ayuda con tu registro?</span>
      <img src="assets/icon/guasap.png" alt="Ayuda" class="h-5 w-auto" />
    </div>
  </form>
</div>
