<!-- FONDO OSCURO Y CENTRADO -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-[2px] flex items-center justify-center z-50" *ngIf="showPopup">
  <div
    class="bg-[#EEEAFE] border border-[#F8FAFF] rounded-2xl shadow-[inset_0_4px_10px_#FAFAFA,_0_8px_24px_#0A2440]
           w-[300px] sm:w-[340px] p-6 pt-4 text-center animate-popup-in transition-all duration-500 ease-out"
  >
    <!-- Imagen centrada -->
    <img src="assets/img/taweno.png" alt="Popup" class="mx-auto w-20 h-20 mb-4" />

    <!-- Título -->
    <h3 class="text-[#385CAD] font-Exo font-bold text-lg mb-2">
      ¡Registro exitoso!
    </h3>

    <!-- Subtítulo personalizado -->
    <p class="text-[#0A2440] font-Exo font-normal text-sm mb-6">
      Participante {{ nombre }} registrado correctamente.
    </p>

    <!-- Botón degradado centrado -->
    <button
      (click)="cerrarPopup()"
      class="w-full py-2 rounded-full bg-gradient-to-b from-[#FFC600] to-[#FF9015]
             text-[#0A2440] font-Exo font-bold text-sm shadow-md hover:opacity-90 transition"
    >
      Continuar
    </button>
  </div>
</div>
